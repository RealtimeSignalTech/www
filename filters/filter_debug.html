<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        
        <!-- custom styles -->
        <style>
            body {
                  padding-top: 50px;                  
                  background-color:#f3f3f3;
              }

        </style>
    </head>
    
    <body>
    
    <div class="container">
        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
            <div class="card m-b-2">
                <ul class="list-group">
                  <li class="list-group-item">Browse courses</li>
                  <a href="#"><li class="list-group-item">All courses<i class="fa fa-chevron-right pull-right"></i></li></a>
                  <a href="#"><li class="list-group-item">Popular courses<i class="fa fa-chevron-right pull-right"></i></li></a>
                  <li class="list-group-item"><div class="m-b-1">CATEGORIES<small class="pull-right"><a href="#">View all</a></small></div>
                      <div>  
                            <input  type="checkbox" id="cat-1" value="Big Data and Analytics">
                            <label for="cat-1">Big Data and Analytics</label>
                      </div>

                      <div>
                            <input  type="checkbox" id="cat-2" value="Cloud Computing">
                            <label for="cat-2">Cloud Computing</label>
                       </div>
                            
                       <div>
                            <input  type="checkbox" id="cat-3" value="Business Intelligence">
                            <label for="cat-3">Business Intelligence</label>
                        </div>
                           
                        <div>
                            <input  type="checkbox" id="cat-4" value="DevOps">
                            <label for="cat-4">DevOps</label>
                        </div>
                    </li>
                </ul>
            </div>


            <div class="card m-b-2">
                <div>
                    <li class="list-group-item">Refine your search</li>
                    <li class="list-group-item">TRAINING TYPE<br>

                        <input value="instructor-led" type="checkbox" id="check1">
                        <label for="check1">Live Instructor-Led</label><br>

                        <input value="instructor-led" type="checkbox" id="check2">
                        <label for="check2">Self-paced</label>
                    </li>

                    <li class="list-group-item">BATCH TYPE<br>
                        <input class="pull filter" value="weekend" type="checkbox" id="check3">
                        <label class="refine_text_opt" for="check3">Weekend</label><br>
                        <input class="pull filter" value="weekdays" type="checkbox" id="check4">
                        <label class="refine_text_opt" for="check4">Weekdays</label>
                    </li>
                </div>
            </div>

            <div class="card">                    
                    <div style="padding: 1rem;"><h6>Igloo for Organizations</h6>                    
                    <p>Your organization's partner for all professional trainings</p></div>
                    <div style="padding: 1rem;">
                    <a href="#" class="btn btn-primary btn-xs">Learn More</a>
                    <img src="./img/handshake.png" class="pull-right img-fluid" style="opacity: 0.5;"> </div>
            </div>
        </div>          
    </div><!--Container ends-->

        <!-- scripts -->    
        <script src="js/jquery.min.js"></script>
        <!-- for bootstrap tooltips to be used, tether is included -->
        <script src="js/tether.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
        
    </body>
