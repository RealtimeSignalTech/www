<html class="no-js" lang="">
<head>
<meta charset="utf-8">

<title>Searchbar-Ajax</title>
<meta name="description" content="">

<body>
<!----module code starts---->

<link rel="stylesheet" href="/css/styles.css">

<div class="container mt-2">
    <h4>Search using AJAX</h4>
    <form class="rwform-inline-x col-xs-12 col-md-8 px-0">
        <div class="dropdown">
            <input class="form-control" type="text" placeholder="Search"
                id="dropdownMenuButton"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false">
            <div class="searchbardd invisible col-xs-12 dropdown-menu" aria-labelledby="dropdownMenuButton">
                <!--<a class="dropdown-item" href="#">search Action</a>
                <a class="dropdown-item" href="#">search Another action</a>
                <a class="dropdown-item" href="#">search Something else here</a>-->
            </div>
        </div>
    </form>
</div>


<script>
var library = [ "Apple","Mango","Peach","Banana","Orange","Grapes","Watermelon","Tomato" ];

$(document).ready(function() {

    for(i = 0; i < library.length; i++){
        console.log(library[i]);
        //ex = "<a class=\"dropdown-item\" href=\"#\">"+library[i]+"</a>";
        //$('.searchbardd').append(ex);
    }

    $("#dropdownMenuButton").keyup(function (e) {
        $('.searchbardd').html('');
        //console.log($(this).val().length);
        if($(this).val().length){
            cnt = 0;
            for(i = 0; i < library.length; i++){
                if(library[i].toLowerCase().search($(this).val().toLowerCase()) != -1){
                    ex = "<a class=\"dropdown-item\" href=\"#\">"+library[i]+"</a>";
                    $('.searchbardd').append(ex);
                    cnt++;
                }
            }
            if(cnt == 0){
                ex = "<a class=\"dropdown-item\" href=\"#\">No results found!!</a>";
                $('.searchbardd').append(ex);
            }
            $('.searchbardd').removeClass('invisible');
        }
        else {
            $('.searchbardd').addClass('invisible');
        }
    });

});

</script>


</body>
</html>
