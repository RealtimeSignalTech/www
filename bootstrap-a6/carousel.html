<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/app.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <script src="/js/jquery-3.1.1.slim.min.js"></script>
    <script src="/js/tether.min-140.js"></script>
    <script src="/js/bootstrap.min-a6.js"></script>
    <title>BS4A6: Carousel</title>
<style>
.rb {border:1px solid red;}
.gb {border:1px solid green;}
.bb {border:1px solid blue;}
</style>
</head>
<body>
<!----module code starts---->

<div class="d-block container">
    <div class="row">
        <div class="col bb">Col-1</div>
        <div class="col bb">Col-2</div>
        <div class="col bb">Col-3</div>
        <div class="col bb">Col-4</div>
        <div class="col bb">Col-5</div>
        <div class="col bb">Col-6</div>
    </div>
</div>

<div id="carouselExampleIndicators" class="mt-3 carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img class="d-block img-fluid" src="http://placehold.it/1400x200?text=slide-1" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid" src="http://placehold.it/1400x200?text=slide-2" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid" src="http://placehold.it/1400x200?text=slide-3" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

</body>
</html>
