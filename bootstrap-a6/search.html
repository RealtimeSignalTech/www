<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/app.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/tether.min.js"></script>
    <script src="/js/bootstrap.min-a5.js"></script>
    <title>Document</title>
</head>
<body>
<!----module code starts---->

<div class="container mt-1 xcollapse xin" id="csearchbox" role="tabpanel" aria-labelledby="hsearchbox">
<div class="col-xs-12 xoffset-xs-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
	<div class="row">

<div class="card card-block mb-0" style="padding:8px;">
<div class="alert alert-warning" role="alert" style="display:none;padding:2px 1rem;">
    Please select appropriate tagname.
</div>
<div id="searchform" class="clearfix" xmethod="post" xaction="">
    <div class="element col-xs-3 xpl-0">
        <div class="form-group mb-0">
            <select class="form-control form-control-sm py-0" id="name-search-tag" name="tag" required>
                <option value="">Tagname</option>
                <option value="">Tagnamewdw</option>
                <option value="">ada Tagnamewdw</option>
            </select>
        </div>
    </div>
    <div class="element col-xs-2 xpl-0">
        <div class="form-group mb-0">
            <select class="form-control form-control-sm py-0" id="name-search-gender" name="gender" required>
                <option value="girl" selected>aws</option>
                <option value="boy">wsd</option>
            </select>
        </div>
    </div>
    <div class="element col-xs-3 xpl-0">
        <div class="form-group mb-0">
            <select class="form-control form-control-sm py-0" id="name-search-option" name="option" required>
                <option value="begins" selected>Begins</option>
                <option value="ends">Ends</option>
                <option value="contains">Contains</option>
            </select>
        </div>
    </div>
    <div class="element col-xs-3 xpl-0">
        <div class="form-group mb-0">
            <input class="form-control form-control-sm" type="text" id="name-search-patrn" placeholder="Search" name="patrn">
        </div>
    </div>
    <div class="element col-xs-1 xpx-0">
        <a id="name-search-button" class="btn btn-sm btn-primary btn-block" href="#" role="submit" title="Find names">
            <i class="fa fa-search"></i>
            <span class="hidden-sm-up"></span>
        </a>
    </div>
</div>
</div>
</div>

	</div>
</div>
</div>




</body>
</html>
