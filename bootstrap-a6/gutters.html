    <title>BS4A6: Flex</title>
<style>
.rb {border:1px solid red;}
.gb {border:1px solid green;}
.bb {border:1px solid blue;}

/*10px gutter*/
.gutter-10.row {
  margin-right: -5px;
  margin-left: -5px;
}
.gutter-10 > [class*="col-"] {
  padding-right: 5px;
  padding-left: 5px;
}
/*20px gutter*/
.gutter-20.row {
  margin-right: -10px;
  margin-left: -10px;
}
.gutter-20 > [class*="col-"] {
  padding-right: 10px;
  padding-left: 10px;
}
</style>
</head>
<body>
<!----module code starts---->

<div class="container mt-3">
<div class="bb row gutter-10">
    <div class="col-4">
        <div class="rb">.col-4</div>
    </div>
    <div class="col-4">
        <div class="gb">.col-4<br>Since 9 + 4 = 13 &gt; 12, this 4-column-wide div gets wrapped onto a new line as one contiguous unit.</div>
    </div>
    <div class="col-4">
        <div class="bb".col-4<br>Subsequent columns continue along the new line.</div>
    </div>
</div>
</div>

</body>
