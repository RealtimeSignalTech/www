<!doctype html>
<html class="no-js" lang="">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>detection of breakpoints</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../css/bootstrap.min-a5.css">
<link rel="stylesheet" href="../css/bootstrap-theme.min.css">
<link rel="stylesheet" href="../css/generic.css">
<!-- scripts -->    
<script src="../js/jquery.min.js"></script>
<!-- for bootstrap tooltips to be used, tether is included -->
<script src="../js/tether.min.js"></script>
<script src="../js/bootstrap.min-a5.js"></script>
</head>
<body>
<!----module code starts---->

<style>
.yes { color:white; background-color: green; }
.no  { color:white; background-color: black; }
</style>

<div class="container col-xs-12 text-xs-center">
    <div class="card card-block">
        <div class="dbg-xs">XS</div>
        <div class="dbg-sm">SM</div>
        <div class="dbg-md">MD</div>
        <div class="dbg-lg">LG</div>
        <div class="dbg-xl">XL</div>
    </div>
</div>

<script type="text/javascript">
function isBreakpoint(w){
    return !$('.devdn-'+w).is(':visible');
}

function isDevice(w){
    var v = 'xl';
    v += $('.devup-xs').is(':visible') ? '' : 'xs';
    v += $('.devup-sm').is(':visible') ? '' : 'sm';
    v += $('.devup-md').is(':visible') ? '' : 'md';
    v += $('.devup-lg').is(':visible') ? '' : 'lg';
    v += $('.devup-xl').is(':visible') ? '' : 'xl';
    return (w === v.substr(v.length - 2));
}


function initCheckDevice(){
    $('body').prepend($('<div>').addClass('device-width').html(
         '<div class="devup-xs hidden-xs-up"></div>'
        +'<div class="devup-sm hidden-sm-up"></div>'
        +'<div class="devup-md hidden-md-up"></div>'
        +'<div class="devup-lg hidden-lg-up"></div>'
        +'<div class="devup-xl hidden-xl-up"></div>'
    ));
}

function checkDevice(){
    isDevice('xs') ? $('.dbg-xs').addClass('yes').removeClass('no') : $('.dbg-xs').addClass('no').removeClass('yes');
    isDevice('sm') ? $('.dbg-sm').addClass('yes').removeClass('no') : $('.dbg-sm').addClass('no').removeClass('yes');
    isDevice('md') ? $('.dbg-md').addClass('yes').removeClass('no') : $('.dbg-md').addClass('no').removeClass('yes');
    isDevice('lg') ? $('.dbg-lg').addClass('yes').removeClass('no') : $('.dbg-lg').addClass('no').removeClass('yes');
    isDevice('xl') ? $('.dbg-xl').addClass('yes').removeClass('no') : $('.dbg-xl').addClass('no').removeClass('yes');
}

$(document).ready(function(){
    initCheckDevice();
    checkDevice();
    $(window).resize(function(){
        checkDevice();
    });
});
</script>
</body>
</html>
