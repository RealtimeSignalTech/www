    <body>
    
    <body>
        <div class="card">
          <img class="card-img-top" src="./img/dev.jpg" alt="Card image cap">
          <div class="card-block">
            <h4 class="card-title">Champions title</h4>
            <p class="card-text">Some random stuff to make it look bulky.</p>
            <i class="fa fa-thumbs-o-up" aria-hidden="true" id="ajaxButton"></i> <span id="cc"></span>
          </div>
        </div>
        <script type="text/javascript">
        (function() {
                var httpRequest;
                var click=0;
                document.getElementById("ajaxButton").onclick = function() {
                    counter();
                    
                };

                function counter() {
                	click++;
                	document.getElementById("cc").innerHTML = click;
                }

                function makeRequest(url) {

                    httpRequest = new XMLHttpRequest();

                    if (!httpRequest) {
                        alert('Giving up :( Cannot create an XMLHTTP instance');
                        return false;
                    }
                    
                    httpRequest.onreadystatechange = alertContents;
                    httpRequest.open('GET', url);
                    httpRequest.send();

                }

                function alertContents() {
                    if (httpRequest.readyState === XMLHttpRequest.DONE) {
                        if(httpRequest.status === 200) {
                            alert(httpRequest.responseText);
                        } else {
                            alert('There was a problem with the request.');

                        }
                    }
                }
            })();
        </script>
        <!-- scripts -->    
        <script src="js/jquery.min.js"></script>
        <!-- for bootstrap tooltips to be used, tether is included -->
        <script src="js/tether.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/owl.carousel.min.js"></script>
    </body>
