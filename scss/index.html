<div class="container mt-2">
<div class="card card-block mb-0" style="padding:10px;">
<div id="searchform" xaction="/baby-name-search" xmethod="get" class="clearfix">
    <div class="col-xs-12 col-lg-3 xpl-0">
        <div class="form-group mb-0">
            <select class="form-control py-0" id="name-search-tag" name="tag">
                <option value="australian">Australian</option>
                <option value="english">English</option>
                <option value="french">French</option>
                <option value="german">German</option>
                <option value="indian" selected="">Indian</option>
                <option value="assamese">- Assamese</option>
                <option value="bengali">- Bengali</option>
                <option value="gujarati">- Gujarati</option>
                <option value="hindu">- Hindu</option>
                <option value="kannada">- Kannada</option>
                <option value="malayalam">- Malayalam</option>
                <option value="marathi">- Marathi</option>
                <option value="sanskrit">- Sanskrit</option>
                <option value="sikh">- Sikh</option>
                <option value="sindhi">- Sindhi</option>
                <option value="tamil">- Tamil</option>
                <option value="telugu">- Telugu</option>
            </select>
        </div>
    </div>
    <div class="col-xs-12 col-lg-2 xpl-0">
        <div class="form-group mb-0">
            <select class="form-control py-0" id="name-search-gender" name="gender">
                <option value="boy" selected="">Boy</option>
                <option value="girl">Girl</option>
            </select>
        </div>
    </div>
    <div class="col-xs-12 col-lg-3 xpl-0">
        <div class="form-group mb-0">
            <select class="form-control py-0" id="name-search-option" name="option">
                <option value="begins" selected="">Begins</option>
                <option value="ends">Ends</option>
                <option value="contains">Contains</option>
                
            </select>
        </div>
    </div>
    <div class="col-xs-12 col-lg-3 xpl-0">
        <div class="form-group mb-0">
            <input type="text" class="form-control" id="name-search-patrn" placeholder="Search" name="patrn">
        </div>
    </div>
    <div class="col-xs-12 col-lg-1 xpx-0">
        <a id="name-search-button" class="btn btn-primary btn-block" href="#" role="button">Find</a>
    </div>
</div>
