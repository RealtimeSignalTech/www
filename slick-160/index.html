<!DOCTYPE html>
<html>
<head>
  <title>Slick Playground</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./slick/slick.css">
  <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css">
  <style type="text/css">
  </style>
</head>
<body>

<style>
.slick-slide { margin-right: 1rem;}
</style>

  <section class="regular slider m-t-2 m-l-1">
    <div class="card"><div class="card-header">Title: card-1 </div><div class="card-block">This card block<br>This card block</div></div>
    <div class="card"><div class="card-header">Title: card-2 </div><div class="card-block">This card block<br>This card block</div></div>
    <div class="card"><div class="card-header">Title: card-3 </div><div class="card-block">This card block</div></div>
    <div class="card"><div class="card-header">Title: card-4 </div><div class="card-block">This card block</div></div>
    <div class="card"><div class="card-header">Title: card-5 </div><div class="card-block">This card block</div></div>
    <div class="card"><div class="card-header">Title: card-6 </div><div class="card-block">This card block</div></div>
  </section>

  <script src="./jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="./slick/slick.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    $(document).on('ready', function() {
      $(".regular").slick({
        dots: true,
        infinite: true,
        slidesToShow: 5,
        slidesToScroll: 1,

  responsive: [
    {
      breakpoint: 1024,
      settings: {
        slidesToShow: 3,
        slidesToScroll: 1,
        infinite: true,
        dots: true
      }
    },
    {
      breakpoint: 600,
      settings: {
        slidesToShow: 2,
        slidesToScroll: 1
      }
    },
    {
      breakpoint: 480,
      settings: {
        slidesToShow: 1,
        slidesToScroll: 1
      }
    }
]


      });
    });
  </script>

</body>
</html>
