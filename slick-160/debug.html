<!DOCTYPE html>
<html>
<head>
    <title>Slick Playground</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./slick/slick.css">
    <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css">

    <!--<script src="../js/jquery.min.js"></script>-->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="./slick/slick.js" type="text/javascript" charset="utf-8"></script>
</head>

<script type="text/javascript">
$(document).on('ready', function() {
  $(".regular").slick({
    dots: true,
    infinite: true,
    slidesToShow: 3,
    slidesToScroll: 1
  });
});
</script>

<div class="container m-t-2">

    <div class="card"><div class="card-header">Title: card-2 </div><div class="card-block">This card block<br>This card block</div></div>
    <div class="card"><div class="card-header">Title: card-3 </div><div class="card-block">This card block</div></div>
    <div class="card"><div class="card-header">Title: card-4 </div><div class="card-block">This card block</div></div>
    <div class="card"><div class="card-header">Title: card-5 </div><div class="card-block">This card block</div></div>
    <div class="card"><div class="card-header">Title: card-6 </div><div class="card-block">This card block</div></div>
</div>
</div>
</div>
